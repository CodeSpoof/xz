name: MacOS
on: [push, pull_request]
jobs:
  MacOS:
    runs-on: macos-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Retrieve submodule
        run: git submodule update --init
      - name: Build
        run: go build cmd/goxz.go
      - name: Test
        run: go test ./...
